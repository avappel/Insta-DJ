<html>
<head>
    <title>Insta DJ</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>

      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCyLhhOdEfpBWq5h4BNVyyuolSJel4sVL4",

<body>
    <div class="container">
        <div id="login">
            <h1 id="title"><i class="fas fa-music"></i>  INSTA DJ  <i class="fas fa-music"></i></h1>
            <br>
            <a href="/login" class="btn btn-primary">CREATE A ROOM</a>
            <br>
            <h2> OR </h2>
            <form id="join_existing">
                <i id="lock" class="fas fa-lock"></i> &nbsp;
                <input id="room_code" type="text" name="code" placeholder="Enter Room code"> <br> <br>
                <button id="join">JOIN ROOM</button>
                <br>
                <br>
            </form>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <div id="search">
                <h3>Add a song to queue</h3>
                <form id="searchBox">
                    <input id="newSearch" type="text" name="search" placeholder="Enter a song name">
                </form>
                <br>
                <div>
                    <ul id="resultsList">
                    </ul>
                </div>
            </div>
        </div>
        <div id="guest">
            <h1 id="title"><i class="fas fa-music"></i>  INSTA DJ  <i class="fas fa-music"></i></h1>
            <h2 id="host_name">Host: </h2>
            <h3 id="room_id">Room Code: <h3>
            <h3 id="users_guest">Listeners: 1<h3>
            <img id="currently_playing_image_guest">
            <h3 id="currently_playing"></h3>
            <h3 id="next_up"></h3>
            <div id="oauth">
            </div>
            <div id="search2">
                <h3>Add a song to queue</h3>
                <form id="searchBox2">
                    <input id="newSearch2" type="text" name="search" placeholder="Song">
                </form>
                <div>
                    <ul id="resultsList2">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1 id="title"><i class="fas fa-music"></i>  INSTA DJ  <i class="fas fa-music"></i></h1>
        <h2>Host: {{display_name}}</h2>
        <h3 id="room_id">Room Code: </h3>
        <h3 id="users">Listeners: 1<h3>
        <img id="currently_playing_image">
        <h3 id="currently_playing"></h3>
        <h3 id="next_up"></h3>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        src="https://code.jquery.com/jquery-3.2.1.min.js"

    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
